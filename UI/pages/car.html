<!DOCTYPE html>
<html>
    <head>
        <title> Home Page</title>
        <link rel="stylesheet" type="text/css" href="../css/car.css">

        <body>
                <div id="signup-box">
                    <div class="right-box">
                        <h1>REGISTER YOUR CAR</h1>
                        <form>
                            <input type="TEXT" name="id" id="car_id" disabled/>    
                            <input type="text" name="mileage" placeholder=" mileage ex:1234km"/>
                            <label for="state">State of the car</label>
                            <select id="car-state">
                                <option value="New"> New </option>
                                <option value="Used"> Used </option>
                              </select>
                            <input type="text" name="model" placeholder=" model"/>
                            <input type="text" name="Engine" placeholder=" Engine size ex:3,450cc (2GR)"/>
                            <input type="text" name="price " placeholder=" Price in $"/>
                            <input type="text" name="location" placeholder=" location of car"/>
                            <input type="text" name="seller" placeholder=" Seller name"/>
                            <div class="form-group">
                                <label for="pic">Image of the car</label>
                                <input name="pic" type="file" id="pic" class="form-control" accept="image/*">
                              </div>
                            <button type="submit" name="submit"><a href="client.html">Register</a></button>
                        </form>
                    </div>
                <div class="left-box">
                 <span class="bg"> </br>Buy Or Sell With </br>Us</br> Your Dream Ride
                 
                     <p>&#10004 Easy</p>
                     <p>&#10004 Simple</p>
                     <p>&#10004 Afordable</p>
                     <p>&#10004 Quick</p>
                    </span>
                 </div>
                </div>
                </div>
                </body>
                </head>
                </html>
